name: ðŸ”§ Automated Lint Issue Detection

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_run:
    workflows: ["Deploy Next.js site to Pages"]
    types: [completed]
    branches: [ main ]
  workflow_dispatch:
    inputs:
      create_issues:
        description: 'Create GitHub issues for lint problems'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  lint-analysis:
    runs-on: ubuntu-latest
    name: ðŸ” Lint Analysis & Issue Creation

    outputs:
      has-lint-issues: ${{ steps.analyze.outputs.has-issues }}
      issues-count: ${{ steps.analyze.outputs.issues-count }}
      issues-step-outcome: ${{ steps.create-issues.outcome }}

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ”§ Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: ðŸ” Run lint analysis
        id: analyze
        run: |
          echo "ðŸ” Running comprehensive lint analysis..."
          npx tsx scripts/lint-automation/lint-analyzer.ts || true

          if [ -f "lint-analysis-report.json" ]; then
            ISSUES_COUNT=$(jq '.summary.totalIssues' lint-analysis-report.json)
            echo "issues-count=${ISSUES_COUNT}" >> "$GITHUB_OUTPUT"
            if [ "${ISSUES_COUNT}" -gt "0" ]; then
              echo "has-issues=true" >> "$GITHUB_OUTPUT"
              echo "ðŸ“Š Found ${ISSUES_COUNT} lint issues"
            else
              echo "has-issues=false" >> "$GITHUB_OUTPUT"
              echo "âœ… No lint issues found!"
            fi
          else
            echo "has-issues=false" >> "$GITHUB_OUTPUT"
            echo "issues-count=0" >> "$GITHUB_OUTPUT"
            echo "âœ… No lint issues found!"
          fi

      - name: ðŸ“„ Upload lint analysis artifacts
        id: upload-artifacts
        if: steps.analyze.outputs.has-issues == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: lint-analysis-report-${{ github.run_number }}
          path: |
            lint-analysis-report.json
            lint-analysis-report.md
          retention-days: 30

      - name: ðŸŽ¯ Create GitHub issues for lint problems
        id: create-issues
        if: steps.analyze.outputs.has-issues == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Canonical repo identifiers (avoid event-specific fields that may be undefined)
          GITHUB_REPOSITORY: ${{ github.repository }} # e.g., owner/repo
          GITHUB_OWNER: ${{ github.repository_owner }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          ISSUE_LABELS: lint-error,automation
        run: |
          echo "ðŸ“ Creating GitHub issues for lint problems..."
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            export ISSUE_LABELS="$ISSUE_LABELS,from-pr"
          fi
          npx tsx scripts/lint-automation/github-issue-creator.ts

      - name: ðŸ“‹ Comment on PR with lint analysis
        if: github.event_name == 'pull_request' && steps.analyze.outputs.has-issues == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('lint-analysis-report.json', 'utf8'));
              const markdown = fs.readFileSync('lint-analysis-report.md', 'utf8');
              const summary = `## ðŸ”§ Lint Analysis Results

              **Found ${report.summary.totalIssues} lint issues in ${report.summary.affectedFiles} files:**
              - âŒ ${report.summary.errorCount} errors
              - âš ï¸ ${report.summary.warningCount} warnings

              ### Most Common Issues:
              ${report.summary.commonPatterns.map(p => `- ${p}`).join('\n')}

              ### Immediate Actions Required:
              ${report.recommendations.immediate.map(r => `- [ ] ${r}`).join('\n')}

              <details>
              <summary>ðŸ“„ Full Analysis Report</summary>

              ${markdown}

              </details>

              ---
              ðŸ¤– *This analysis was automatically generated.*`;
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            } catch (error) {
              console.log('Could not post PR comment:', error.message);
            }

      - name: âŒ Fail build on lint errors
        if: steps.analyze.outputs.has-issues == 'true'
        run: |
          echo "ðŸ’¥ Build failed due to lint issues!"
          echo "ðŸ“Š Found ${{ steps.analyze.outputs.issues-count }} lint issues"
          echo "ðŸ” Check the uploaded analysis artifact for details"
          exit 1

  validation:
    runs-on: ubuntu-latest
    needs: lint-analysis
    if: needs.lint-analysis.outputs.has-lint-issues == 'false'
    steps:
      - name: âœ… Lint validation passed
        run: |
          echo "ðŸŽ‰ All lint checks passed!"
          echo "âœ¨ Code quality standards are maintained"

  summary:
    runs-on: ubuntu-latest
    needs: lint-analysis
    if: always()
    steps:
      - name: ðŸ“Š Workflow Summary
        run: |
          echo "## ðŸ”§ Lint Automation Workflow Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"

          if [ "${{ needs.lint-analysis.outputs.has-lint-issues }}" = "true" ]; then
            echo "âŒ **Status:** Lint issues detected" >> "$GITHUB_STEP_SUMMARY"
            echo "ðŸ“Š **Issues Found:** ${{ needs.lint-analysis.outputs.issues-count }}" >> "$GITHUB_STEP_SUMMARY"
            echo "ðŸ” **Analysis:** Complete â€” see uploaded artifacts for details" >> "$GITHUB_STEP_SUMMARY"

            if [ "${{ needs.lint-analysis.outputs.issues-step-outcome }}" = "success" ]; then
              echo "ðŸ“ **GitHub Issues:** Created successfully" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "âš ï¸ **GitHub Issues:** Step skipped or failed â€” check the job logs" >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "âœ… **Status:** All lint checks passed" >> "$GITHUB_STEP_SUMMARY"
            echo "ðŸŽ‰ **Code Quality:** Maintained" >> "$GITHUB_STEP_SUMMARY"
          fi

          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "### ðŸ”„ Workflow Details" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Trigger:** ${{ github.event_name }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Branch:** ${{ github.ref_name }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Commit:** ${{ github.sha }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Run:** #${{ github.run_number }}" >> "$GITHUB_STEP_SUMMARY"
